<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RandomShaking</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<div id="wrpapper">

    <h1></h1>
    <div class="elements-container clearfix">
        <div class="element">
            <span class="prob">1%</span>
            <img src="img/pidgeot.png" alt="">
            <span class="name">Pidgeot</span>
        </div>
        <div class="element">
            <span class="prob">3%</span>
            <img src="img/chenipan.png" alt="">
            <span class="name">Chenipan</span>
        </div>
        <div class="element">
            <span class="prob">6%</span>
            <img src="img/butterfree.png" alt="">
            <span class="name">Butterfree</span>
        </div>
        <div class="element">
            <span class="prob">9%</span>
            <img src="img/squirtle.png" alt="">
            <span class="name">Squirtle</span>
        </div>
        <div class="element">
            <span class="prob">11%</span>
            <img src="img/meowth.png" alt="">
            <span class="name">Meowth</span>
        </div>
        <div class="element">
            <span class="prob">13%</span>
            <img src="img/bulbasaur.png" alt="">
            <span class="name">Bulbasaur</span>
        </div>
        <div class="element">
            <span class="prob">15%</span>
            <img src="img/slowpoke.png" alt="">
            <span class="name">Slowpoke</span>
        </div>
        <div class="element">
            <span class="prob">18%</span>
            <img src="img/charmander.png" alt="">
            <span class="name">Charmander</span>
        </div>
        <div class="element">
            <span class="prob">24%</span>
            <img src="img/pika.png" alt="">
            <span class="name">Pika</span>
        </div>
    </div>

    <div class="shake-button"><span></span></div>

</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
